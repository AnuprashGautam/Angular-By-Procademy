<div class="ekart--product--details--info scroll">
  <div class="ekart-product-detail-close">
    <i class="fa fa-times" aria-hidden="true"></i>
  </div>
  <div class="ekart-product-detail-image">
    <img [src]="product.image" class="ekart-product-detail-image">
  </div>

  <div class="ekart-product-detail">
    <div class="ekart-product-detail-name">
      <h2>{{product.title}}</h2>
    </div>
    <div class="ekart-product-detail-gbc" *ngIf="product.tags">
      <span *ngFor="let tag of product.tags">{{tag}}</span>
    </div>
    <div class="ekart-product-detail-price">
      <p>
        <b>Price Each Pair:</b>
        <span *ngIf="product.discountPrice" style="background-color: red; color:white"><s>${{product.price}}</s></span>
        <span style="background-color: green; color:white">${{product.discountPrice ? product.discountPrice : product.price}}</span> (Inclusive of all taxes)
      </p>
    </div>
    <div class="ekart-product-detail-size">
      <div style="padding: 5px 0px;border-bottom: #ccc 2px solid">
        <h4>Available Size</h4>
      </div>
      <diV style="margin-top: 20px" *ngIf="product.size">
        <span class="ekart-product-detail-available-size" *ngFor="let s of product.size">{{s}}</span>
      </diV>
    </div>

    <div class="ekart-product-detail-color" *ngIf="product.color">
      <div style="padding: 5px 0px;border-bottom: #ccc 2px solid">
        <h4>Available Color</h4>
      </div>
      <diV style="margin-top: 20px;">
        <span class="ekart-product-detail-available-color" *ngFor="let c of product.color" [ngStyle]="{'background-color':c}" ></span>
      </diV>
    </div>

    <div class="ekart-product-detail-desc">
      <div style="padding: 5px 0px;border-bottom: #ccc 2px solid">
        <h4>Product Description</h4>
      </div>
      <div style="margin-top: 20px">
        <p>{{product.description}}</p>
      </div>
    </div>
  </div>
  <div class="ekart-product-detail-addtoCart">
    <button class="btn-add-to-cart">ADD TO CART</button>
  </div>
</div>
<div class="overlay"></div>
