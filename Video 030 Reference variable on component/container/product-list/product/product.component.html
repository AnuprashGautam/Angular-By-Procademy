<div class="card">
  <div class="card__image">
    <img [src]="product.image" alt="productuct image" />

    <div class="product__discount" *ngIf="product['discount-price']">
        {{ (100 - (product['discount-price'] / product.price * 100)).toFixed(0) }}% off
    </div>
  </div>

  <div class="card__details">
    <h2>{{ product.title }}</h2>
    <hr />
    <p>{{ "Category: " + product.category }}</p>
    <p>{{ "Price: $" + product.price }}</p>

    <!-- <div>
      <button
        (click)="incrementCartValue(product.id)"
        [disabled]="addToCart == product.instock"
      >
        +
      </button>
      <span>{{ addToCart }}</span>
      <button (click)="decrementCartValue()" [disabled]="addToCart == 0">
        -
      </button>
    </div> -->

    <div class="product__available" [ngStyle]="{fontWeight: 'bold', color: product.inStock==true ? 'Green' : 'Red'}">
        {{ product.inStock==true ?  'Available in stock' : 'Not available in stock'}}
    </div>
  </div>
</div>
